<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator - Final TOP Project</title>
  </head>
  <body>
    <h1>Another Calculator?</h1>

    <div class="calculator-container">
      <div class="display"></div>
      <div class="buttons">
        <button class="delete">DEL</button>
        <button class="clear">CLR</button>
        <button class="op" data-operation="divish">/</button>
        <button class="dsp nums">7</button>
        <button class="dsp nums">8</button>
        <button class="dsp nums">9</button>
        <button class="op" data-operation="multi">*</button>
        <button class="dsp nums">4</button>
        <button class="dsp nums">5</button>
        <button class="dsp nums">6</button>
        <button class="op" data-operation="sub">-</button>
        <button class="dsp nums">1</button>
        <button class="dsp nums">2</button>
        <button class="dsp nums">3</button>
        <button class="op" data-operation="add">+</button>
        <button class="dsp nums zero">0</button>
        <button class="dot">.</button>
        <button class="equals">=</button>
      </div>
    </div>

    <footer>Copyright &copy; 2023 kfoolable</footer>
  </body>
</html>
